<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="login_signup_popup.css" />
    <script
    src="https://kit.fontawesome.com/67a7f66806.js"
    crossorigin="anonymous"
  ></script>
    <title>LOGIN SIGNUP POPUP</title>
  </head>
  <body>
    <div class="popup" id="popup-1">
      <div class="content">
        <div class="close-btn" onclick="togglePopup()"><i class="fa fa-times" aria-hidden="true"></i></div>
        <h1>LOGIN</h1>
        <form action="checklogin2.jsp">
        <div class="input-field">
          <input value="Email" = "text" class="validate" />
        </div>
        <div class="input-field">
          <input value="password" ="text" class="validate" />
        </div>

        <button class="second-button">Sign in</button>
        <p>Don't have an account <a href="sign_up_page.html">Sign Up</a></p>
        </form>
      </div>
    </div>

    <button onclick="togglePopup()" class="first-button">Sign In</button>

    <script>
      function togglePopup() {
        document.getElementById("popup-1").classList.toggle("active");
      }
    </script>
  </body>
</html>
