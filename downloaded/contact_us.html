<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="..//CSS/contact_us.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@1&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/67a7f66806.js"
      crossorigin="anonymous"
    ></script>
    <title>CONTACT US</title>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img src="../IMAGES/contact_us_image.jpg" />
      </div>
      <div class="login-container">
        <form action="login_page_demo1.html">
          <img
            class="profile_icon"
            src="../IMAGES/contact_us.svg"
            alt="profile_icon"
          />
          <div class="heading">
            <h2>Contact Us</h2>
          </div>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div>
              <h5>Name</h5>
              <input type="text" class="input" />
            </div>
          </div>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-envelope"></i>
            </div>
            <div>
              <h5>Email</h5>
              <input type="email" class="input" />
            </div>
          </div>
          <div class="input-div one">
            <div class="i">
              <i class="fas fa-mobile-alt"></i>
            </div>
            <div>
              <h5>Mobile No</h5>
              <input type="tel" class="input" />
            </div>
          </div>
          <div class="input-div two">
            <div class="i">
              <i class="fas fa-comment-alt"></i>
            </div>
            <div>
              <h5>Message</h5>
              <textarea class="input" cols="30" rows="10"></textarea>
            </div>
          </div>
          
          <input type="submit" class="btn" value="SEND" />
        </form>
      </div>
    </div>
    <script type="text/javascript" src="../CSS/contact_us.css"></script>
  </body>
</html>
