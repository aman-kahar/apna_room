<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LEGAL PAGE</title>
    <link rel="stylesheet" type="text/css" href="lega_page.css">
</head>

<body>
    <div class="main">
        <h1>Legal Team</h1>
        <form>
            <div>
                <label for="owner-name">Owner Name:-</label>
                <input type="text" id="owner-name" name="owner-name" />
            </div><br>

            <div>
                <label for="customer-name">Customer Name:-</label>
                <input type="text" id="customer-name" name="customer-name" />
            </div><br>

            <div>
                <label for="owner-contactno">Owner Contact no.:-</label>
                <input type="text" id="owner-contactno" name="owner_contact" />
            </div><br>

            <div>
                <label for="customer-contact">Customer Contact no.:-</label>
                <input type="text" id="customer-contact" name="customer-contact" />
            </div><br>

            <div>
                <label for="owner-aadhar">Owner Aadhar no.:-</label>
                <input type="text" id="owner-aadhar" name="owner-aadhar" />
            </div><br>

            <div>
                <label for="customer-aadhar">Customer Aadhar no.:-</label>
                <input type="text" id="customer-aadhar" name="customer-aadhar" />
            </div><br>

            <div>
                <label for="house-no">House no.:-</label>
                <input type="text" id="house-no" name="house-no" />
            </div><br>

            <div>
                <label for="house-address">House Address:-</label>
                <input type="text" id="house-address" name="house-address" />
            </div><br>

            <div>
                <label for="house-registry">House Registry no.:-</label>
                <input type="text" id="house-registry" name="house-registry" />
            </div><br>

            <div>
                <label for="khasraa-no">Khasraa no.:-</label>
                <input type="text" id="khasraa-no" name="khasraa-no" />
            </div><br>

            <div>
                <div> Contract Duration:-</div>

                <input type="radio" id="contract-duration-6" name="contract-duration" value="6">
                <label for="contract-duration-6">6 months</label><br>

                <input type="radio" id="contract-duration-12" name="contract-duration" value="12">
                <label for="contract-duration-12">12 months</label><br>
            </div><br>

            <div>
                <label for="terms-and-conditions">Terms And Conditions:-</label><br>
                <textarea cols="30" rows="5" id="terms-and-conditions" name="terms-and-conditions"></textarea>
            </div>

            <input type="submit" value="Submit">

        </form>
    </div>
</body>

</html>
